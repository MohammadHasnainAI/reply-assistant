<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reply Assistant | Mohammad Hasnain</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #2563eb; 
            --error-red: #dc2626;
            --radius: 8px;
            --transition: 0.3s ease;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-main); padding: 40px 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }

        header { grid-column: 1 / -1; margin-bottom: 30px; border-bottom: 2px solid var(--accent-color); padding-bottom: 15px; display: flex; justify-content: space-between; align-items: flex-end; }
        .engine-tag { font-size: 0.7rem; font-weight: 700; color: var(--accent-color); text-transform: uppercase; }

        .panel { background: #fff; border: 1px solid var(--border-color); border-radius: var(--radius); padding: 25px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        textarea { width: 100%; height: 200px; padding: 15px; border: 1px solid var(--border-color); border-radius: var(--radius); font-family: inherit; resize: none; outline: none; transition: var(--transition); }
        textarea:focus { border-color: var(--accent-color); }

        .selectors { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        select { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius); }

        .button-stack { display: flex; gap: 12px; margin-top: 25px; }
        button { flex: 1; padding: 14px; border: none; border-radius: var(--radius); cursor: pointer; font-weight: 600; transition: var(--transition); }
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-secondary { background: #f1f5f9; color: var(--text-main); }

        .output-area { background: #fdfdfd; border: 1px dashed var(--border-color); border-radius: var(--radius); padding: 25px; min-height: 350px; position: relative; white-space: pre-wrap; }
        .loader { position: absolute; inset: 0; background: rgba(255,255,255,0.9); display: none; align-items: center; justify-content: center; color: var(--accent-color); font-weight: 600; }
        
        /* üö® ERROR BOX STYLING */
        #errorLog { display: none; margin-top: 15px; padding: 15px; background: #fee2e2; border-left: 4px solid var(--error-red); color: var(--error-red); font-size: 0.85rem; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>REPLY ASSISTANT.AI</h1>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Developed by Mohammad Hasnain</div>
        </div>
        <div class="engine-tag">NVIDIA Nemotron Nano</div>
    </header>

    <div class="panel">
        <label style="font-size: 0.7rem; font-weight: bold; color: var(--text-muted);">INCOMING MESSAGE</label>
        <textarea id="incomingMessage" placeholder="Paste message here..."></textarea>

        <div class="selectors">
            <select id="level"><option value="easy">Easy English</option><option value="medium" selected>Medium</option><option value="hard">Hard</option></select>
            <select id="tone"><option value="polite">Polite</option><option value="friendly">Friendly</option><option value="professional" selected>Professional</option></select>
            <select id="length"><option value="short">Short</option><option value="normal" selected>Normal</option><option value="long">Long</option></select>
            <select id="format"><option value="message">Chat Message</option><option value="email">Email</option></select>
        </div>

        <div class="button-stack">
            <button class="btn-primary" id="mainBtn" onclick="generateReply()">Generate Reply</button>
            <button class="btn-secondary" onclick="window.location.reload()">Reset</button>
        </div>
        <div id="errorLog"></div>
    </div>

    <div class="panel">
        <label style="font-size: 0.7rem; font-weight: bold; color: var(--text-muted);">SUGGESTED REPLY</label>
        <div class="output-area">
            <div class="loader" id="loader">AI IS ANALYZING...</div>
            <div id="outputText">Your humanized reply will appear here.</div>
        </div>
        <button class="btn-secondary" style="width: 100%; margin-top: 20px;" onclick="copyReply()">Copy Result</button>
    </div>
</div>

<script>
    async function generateReply() {
        const input = document.getElementById('incomingMessage').value;
        const loader = document.getElementById('loader');
        const output = document.getElementById('outputText');
        const errorLog = document.getElementById('errorLog');
        const btn = document.getElementById('mainBtn');

        if (!input) { alert("Please paste a message."); return; }

        loader.style.display = 'flex';
        errorLog.style.display = 'none';
        btn.disabled = true;

        try {
            const res = await fetch("/api/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    input,
                    level: document.getElementById('level').value,
                    tone: document.getElementById('tone').value,
                    length: document.getElementById('length').value,
                    format: document.getElementById('format').value
                })
            });

            const data = await res.json();

            if (!res.ok) {
                // If it's a 429 error, it shows "Daily limit reached" message
                throw new Error(data.error);
            }

            output.innerText = data.reply;
        } catch (err) {
            errorLog.innerText = "‚ö†Ô∏è API NOTICE: " + err.message;
            errorLog.style.display = 'block';
            output.innerText = "Generation paused. See error details on the left.";
        } finally {
            loader.style.display = 'none';
            btn.disabled = false;
        }
    }

    function copyReply() {
        const text = document.getElementById('outputText').innerText;
        navigator.clipboard.writeText(text);
        alert("Copied!");
    }
</script>

</body>
</html>
